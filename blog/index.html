	<!-- My codes -->

<body>
    <header id="header">
        <div class="header__logoName">
            <img src="../img/logotipo.svg" alt="vitalmash">
        </div>
        <nav class="header__nav">
            <div class="header__links">
                <a class="link-content" href="../">
                    <i class="fi fi-rr-home"></i>
                    <div class="link-content__name">Inicio</div>
                </a>
                <a class="link-content" href="../producto/">
                    <i class="fi fi-rr-water-bottle"></i>
                    <div class="link-content__name">Productos</div>
                </a>
                <a class="link-content" href="../carrito/">
                    <i class="fi fi-rr-shopping-cart"></i>
                    <div class="link-content__name">
                        Carrito <span class="cart-shoppinglist">0</span>
                    </div>
                </a>
                <a class="link-content" href="#">
                    <i class="fi fi-rr-comment-pen"></i>
                    <div class="link-content__name">Blog</div>
                </a>
                <a class="link-content" href="../contacto/">
                    <i class="fi fi-rr-headset"></i>
                    <div class="link-content__name">Contacto</div>
                </a>
            </div>
            <div class="header__indicator">
                <div class="barindicator"></div>
                <div class="barindicator"></div>
                <div class="barindicator"></div>
                <div class="barindicator"></div>

            </div>

    <main id="main">
        <section class="content-section">
            <img src="img/edges/first-blog.svg" alt="">
        </section>

            <div class="content-section__title">Estudios previos y noticias</div>
            <div class="content-section__news">
                <!-- using javascript -->
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer__info">
            <img class = "footer__img" src="../img/imagotipoNegative.svg">
            <span class="footer__copyright">Copyright ©  2022-2023 Vitalmash. Todos los derechos reservados.</span>
        </div>
        <div class= "footer__divline vertical-line"></div>
        <div class="footer__extra">
            <span class="footer__socialMessege">Síguenos en:</span>
            <i class="fi fi-brands-facebook"></i>
            <i class="fi fi-brands-instagram"></i>
            <i class="fi fi-brands-youtube"></i>
        </div>
    </footer>
